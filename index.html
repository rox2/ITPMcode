<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Requestform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="container border rounded border-info shadow-lg" style="width: 600px;margin-top: 50px;height: 700px;">
        <h1 class="text-center">Request Form</h1>
        <form>
            <div class="form-group">
                <div class="form-row">
                    <div class="col"><label>Name of the client</label><input class="form-control float-right" type="text"></div>
                    <div class="col"><label class="col-form-label">E-mail<input class="form-control" type="email"></label></div>
                </div>
                <div class="form-row">
                    <div class="col"><label>Channel name</label><input class="form-control float-right" type="text"></div>
                    <div class="col"><label>Channel details</label><input class="form-control float-right" type="text"></div>
                </div>
                <div class="form-row">
                    <div class="col"><label style="width: 150px;">Organized by&nbsp;<br></label><label style="width: 150px;">State&nbsp;<input type="radio"></label><label style="width: 150px;">Private&nbsp;<input type="radio"></label></div>
                </div>
                <div class="form-row">
                    <div class="col"><label>Location on map</label><iframe allowfullscreen="" frameborder="0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyB3vhUJIhXrfVWyQmEJPP2GcMENYlWbthw&amp;center=-33.8569%2C151.2152&amp;zoom=11&amp;maptype=satellite" width="100%"
                            height="400" style="height: 50px;"></iframe><input class="form-control float-right" type="text"></div>
                </div>
                <div class="form-row" style="margin-top: 20px;">
                    <div class="col"><label class="col-form-label" style="width: 150px;">Resolution<br></label></div>
                </div>
                <div class="col" style="margin-top: 10px;margin-bottom: 15px;"><label style="width: 150px;">144P<input type="radio"></label><label style="width: 100px;height: 15px;">240P&nbsp;<input type="radio"></label><label style="width: 150px;height: 15px;">360P<input type="radio"></label><label style="width: 150px;">480P<input type="radio"></label>
                    <label
                        style="width: 150px;">720P<input type="radio"></label>
                </div>
                <div class="form-row">
                    <div class="col" style="width: 800px;"><label style="width: 400px;font-size: 18px;">Do you Agree with our terms &amp; conditions</label><input type="checkbox">
                        <div class="form-row">
                            <div class="col" style="height: 150px;"><input class="border rounded shadow-sm float-left" type="file" multiple="" required="" style="height: 100px;padding: 10px;padding-right: 30px;padding-top: 59px;padding-bottom: 15px;background-color: rgba(190,74,236,0.82);opacity: 1;color: rgb(59,6,90);font-size: 18px;">
                                <button
                                    class="btn btn-primary text-right float-right send-1" id="send-1_cutom" type="button" style="font-size: 18px;padding: 10px;padding-right: 10px;">Submit</button><button class="btn btn-primary text-right float-right send-1" id="send-2_special" type="button" style="font-size: 18px;padding: 10px;padding-right: 10px;margin-right: 60pxpx;margin-bottom: 30px;margin-top: 10px;margin-left: 60px;">Reset</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
